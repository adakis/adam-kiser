<section>
  <div class="container">
    <h1>Let's talk!</h1>
  <form action="https://formspree.io/adam.kiser@gmail.com" method="POST" ngNoForm>
    <div class="row">
    <div class="form-group">
        <input type="text" [(ngModel)]="name" id="name" name="first_name">
        <label for="name" [class]="name ? 'active' : null">Name</label>
      </div>
    <div class="form-group">
        <input type="email" [(ngModel)]="email" id="email" name="email">
        <label for="email" [class]="email ? 'active' : null">Email</label>
    </div>
  </div>
  <div class="row">
      <div class="form-group">
          <textarea [(ngModel)]="message" name="comments" cols="100%" rows="10" id="message"></textarea>
          <label for="message" [class]="message ? 'active' : null">Message</label>
      </div>
  </div>
  <div class="row">
      <button class="cta" type="submit">SUBMIT</button>
  </div>

  </form>
</div>
</section>
